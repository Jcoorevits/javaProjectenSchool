<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Bread application</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="menu">
    <ul>
        <li><a href="/admin">Admin</a></li>
        <li><a href="/">Home</a></li>
    </ul>
</div>
<h1>Edit training</h1>

<form th:action="@{/processedit(trainingId=${training.getNumber()})}" method="post">
    <p>
        <label for="code">Code:</label>
        <input type="text" name="code" id="code" th:value="${training.getCode}">
    </p>
    <p>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" th:value="${training.getTitle}">
    </p>
    <p>
        <label for="theme">Theme:</label>
        <input type="text" name="theme" id="theme" th:value="${training.getTheme}">
    </p>
    <p>
        <label for="duration">Duration:</label>
        <input type="text" name="duration" id="duration" th:value="${training.getDuration}">
    </p>
    <p>
        <label for="max">Maximum number of participants:</label>
        <input type="text" name="max" id="max" th:value="${training.getMax}">
    </p>
    <p>
        <input type="submit" value="Save" name="save">
    </p>
</form>
</body>
</html>
