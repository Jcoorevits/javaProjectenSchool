<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Evenements</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Location</th>
        <th>Club</th>
    </tr>
    <tr th:each="event : ${eventList}">
        <td th:text="${event.getName()}"></td>
        <td th:text="${event.getYear()}"></td>
        <td th:text="${event.getLocation()}"></td>
        <td th:text="${event.getClub().toString()}"></td>

    </tr>
</table>
<a href="/index">Home</a>
</body>
</html>
