<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of trainings</h1>
<table border="1">
    <tr>
        <th>Bib number</th>
        <th>Name</th>
        <th>Club</th>
    </tr>
    <tr th:each="jogger : ${joggerList}">
        <td th:text="${jogger.getBibNumber()}"></td>
        <td th:text="${jogger.getName()}"></td>
        <td th:text="${jogger.getClub().toString()}"></td>

    </tr>
</table>
<a href="/index">Home</a>
</body>
</html>
